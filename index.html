<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>

    <div class="form-container">
        
        <div id="register-form" class="form active-form">
            <h2>Register</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Email" id="registerEmail" required>
                <input type="password" name="password" placeholder="Password" id="registerPassword" required>
                <button id="registerSubmit" type="submit">Register</button>
            </form>
        </div>

        <div id="login-form" class="form">
            <h2>Log In</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Email" id="loginEmail">
                <input type="password" name="password" placeholder="Password" id="loginPassword" required>
                <button id="loginSubmit" type="submit">Log In</button>
            </form>
        </div>

        <div class="form-links">
            <a id="show-register">Register</a>
            <span>|</span>
            <a id="show-login">Log In</a>
        </div>
    </div>

</body>
</html>
